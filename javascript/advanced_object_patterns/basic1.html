<!DOCTYPE HTML>
<html>
	<head>		
	</head>
	<body>
		<canvas id="my_canvas" width="1340" height="1340"></canvas>
		<script>
		function Circle(){
		
			this.canvas = document.getElementById('my_canvas');
			this.context = this.canvas.getContext('2d');
			
			this.coordinate = function(){
				return Math.floor((Math.random()*1300)+20);
			}
			
			this.radius = function(){
				return Math.floor((Math.random()*20)+1);
			}

			this.create_circle = function(){
				this.context.beginPath();
				this.context.arc(this.coordinate(), this.coordinate(), this.radius(), 0, 2 * Math.PI, false);
				this.context.fillStyle = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6);;
				this.context.fill();
			}
		}
		
		circle = new Array();
		
		var time_begin = new Date();
		
		for (var counter = 1; counter <= 5000; counter++)
		{
			circle[counter] = new Circle();
			circle[counter].create_circle();
		}
		
		var time_end = new Date();
		var total_time = time_end - time_begin;
		console.log("Total time drawing all the circles: " + total_time/1000 + " seconds");
		
		</script>
	</body>
</html>
